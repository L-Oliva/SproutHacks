<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal App</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Notes</h2>
      <ul id="entries-list"></ul>
      <!-- Analysis button -->
      <button id="analysis-button" class="analysis-button">Analysis</button>
    </div>
    <!-- Main content area -->
    <div class="main-content">
      <!-- Editable div -->
      <div id="editable-div" class="editable-div" contenteditable="true"></div>
      <!-- Display area for the content -->
      <!-- Text box in the middle of the screen -->
      <!-- Submit button -->
      <button id="submit-button" class="submit-button">Add to Journal [+]</button>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
